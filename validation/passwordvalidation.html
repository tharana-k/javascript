<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form required>
<input type="text" id="password">
<button onclick="return ispasswordvalid();return false;" class="btn btn-primary">submit</button>
    </form>
    <script>
        function ispasswordvalid(){
            let password = document.getElementById("password").value;
            if(password.length<8){
                alert("pleae enter atleast 8 character");
                return false;
            }
            if(!/[A-Z]/.test(password)){
                alert("pleae enter atleast one uppercase character");
                return false;
            }
            if(!/[a-z]/.test(password)){
                alert("pleae enter atleast one lowercase character");
                return false;
            }
            if(!/\d/.test(password)){
                alert("pleae enter atleast one digit");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
