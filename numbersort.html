<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let b = [1,2,13,4,5,6,7];
    //ascending order
b.sort(function(a,b)
{
return(a-b);
}
);
document.write(b +"<br>");
    //descending order
    b.sort(function(a,b)
{
return(b-a);
}
);
document.write(b);
    </script>

</body>
</html>
