<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="on" onmouseover="myfunction()">Mouse Over Me</h1>
<script>
function myfunction(){
    let a = document.getElementById("on");
    a.addEventListener('mouseover',function handlemouseOver()
    {
a.style.color = "red";
    }
    
    );
    a.addEventListener('mouseout',function handlemouseOut()
    {
a.style.color = "black";
    }
    
    );
}


</script>

</body>
</html>
