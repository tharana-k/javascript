<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
       var num = [1,2,13,4,5,6,7];
        //number iteration
    num.forEach(function(nums)
    {
        document.write(nums + "<br/>");
    }
    );
  
    let color = ["red","blue","green","purple"];
        //string iteration
        color.forEach(function(colors)
    {
        document.write(colors);
    }
    );
  
        </script>

</body>
</html>
